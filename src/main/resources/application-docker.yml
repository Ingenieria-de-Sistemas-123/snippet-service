server:
  port: 8081
management.endpoints.web.exposure.include: health,info

spring:
  datasource:
    url: jdbc:postgresql://snippet-postgres:5432/snippetdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate.ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

language:
  base-url: ${LANGUAGE_BASE_URL}
