spring:
  datasource:
    url: jdbc:postgresql://snippet-db:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true

language:
  base-url: ${LANGUAGE_BASE_URL:http://localhost:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    com.snippetsearcher.snippet: DEBUG
