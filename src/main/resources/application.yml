spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_ISSUER_URI}
  auth0:
    audience: ${AUTH0_AUDIENCE}
  datasource:
    url: jdbc:postgresql://localhost:5432/snippet-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
management.endpoints.web.exposure.include: health,info
logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
    com.example.snippetservice: DEBUG

language:
  base-url: ${LANGUAGE_BASE_URL:http://localhost:8082}
permission:
  base-url: ${PERMISSION_BASE_URL:http://localhost:8083}
