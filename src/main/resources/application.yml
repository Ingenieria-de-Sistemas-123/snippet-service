spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/snippet-db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
management.endpoints.web.exposure.include: health,info
logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
    com.example.snippetservice: DEBUG

