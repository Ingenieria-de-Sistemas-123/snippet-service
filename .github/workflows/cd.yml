name: Publish images
on:
  push:
    branches: [main, test/*]
jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Gradle build
        run: ./gradlew build
        shell: bash

      - name: Get Branch Name
        id: branch
        uses: appleboy/branch-name-action@v1.0.2


      - name: Get Git Tag
        id: tag
        uses: appleboy/git-tag-action@v1.0.4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Build and Push Image
        id: docker-build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.image-env-name.outputs.image_name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ steps.image-env-name.outputs.image_name }}:${{ steps.tag-branch-name.outputs.tag_name }}
